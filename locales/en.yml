  flat:
    conditions:
      title: Conditions de locations.
      bail:
        title: Le bail de location
        content: |
          <li>Le bail est un contrat de location en meublé, d’une durée d’un an, renouvelable à son échéance pour une même période, sauf congé du locataire.</li>
          <li>Il est résiliable à tout moment par le locataire, avec un préavis d’un mois.</li>
          <li>Il est consenti aux conditions habituelles en matière de meublés.</li>
          <li>Il indique notamment sa durée, son point de départ, la description du logement avec son ameublement et ses équipements ainsi que du parking, son loyer, le dépôt de garantie et l’engagement de la caution.</li>
      depot:
        title: Dêpot de garantie, etc...
        content: |
          <li>Le loyer est payable mensuellement et d’avance par chèque ou par virement&nbsp;; il est révisable annuellement selon la variation de l’I.R.L.</li>
          <li>Le dépôt de garantie est égal à deux mois de loyer hors charges, il est versé à la signature du bail et restitué dans les deux mois de la fin du bail, sauf dégradations ou impayés du fait du locataire.</li>
          <li>L’Aide de l’Etat (A.L) peut être demandée par le locataire. Voir site internet  www caf.fr</li>
          <li>La caution garantit le paiement du loyer et des charges locatives par le locataire, ainsi que la bonne exécution par ce dernier des conditions du bail.</li>
          <li>Une assurance pour risque locatifs est à souscrire par le locataire à l’entrée dans les lieux loués et pour toute la durée du bail.</li>
      papers:
        title: Pièces à fournir
        bail:
          title: |
            À la signature du bail :
          content: |
            <li>Copie de la carte d’identité du locataire.</li>
            <li>Copie de la carte d’identité de chaque caution,</li>
            <li>Copie du dernier rôle d’imposition à l’I.R.P.P. ou des trois derniers bulletins de salaires de la caution.</li>
        place:
          title: |
            À l’entrée dans les lieux
          content: |
            <li>L’attestation d’assurance.</li>
